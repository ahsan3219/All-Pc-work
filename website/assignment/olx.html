            display: flex;

        .arrow {
            border: solid black;
            border-width: 4px 0px 0px 4px;
            display: inline-block;
            padding: 6px;
            margin-left: 5px;
        }



        .up {
            transform: rotate(-135deg);

        }

        .arrow:hover {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
        }

        .mai {
            position: fixed;
            width: auto;
            height: auto;
            background-color: bisque
